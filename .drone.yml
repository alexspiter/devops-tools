workspace:
  base: /go/src

pipeline:
  build:
    image: quay.io/honestbee/monorepo:2018-02-12-add-gox-image
    pull: true
    commands:
      - mbt build branch
      - ls bin/
    when:
      branch: [2018-02-09-ci-cd-implementation]
      event: tag

  github_release:
    image: plugins/github-release
    repo_owner: honestbee
    repo_name: devops-tools
    secrets: [ github_token ]
    files: bin/*
    when:
      branch: [2018-02-09-ci-cd-implementation]
      event: tag
